<script>
							(function($){
							$(document).ready(function(){
							$("[title]").style_my_tooltips({

<style>
	
#yep{
position:relative;
margin-top:200px;
margin-bottom:100px;
margin-left:auto;
margin-right:auto;
width:565px;
}

#title{
position:absolute;
top:-40px;
font-family:morningtea;
font-size:40px;
}

#yep2{
position:relative;
overflow:hidden;
width:100%;
}

.shrine{
	background:white;
	box-sizing:border-box;
	position:relative;
	float:left;
	text-align:center;
	margin:8px;
	padding:10px;
	width:170px;
	height:205px;
	border:1px solid black;
	transition-duration:1s;
	font-size:15px;
	line-height:25px;
}

.shrine img{
width:100%;
}

.shrine:hover{rotate:5deg;letter-spacing:2px;}

#credit{
font-size:small;
background:#FFFBAA;
position:relative;
margin-top:100px;
margin-right:auto;
margin-left:auto;
width:400px;
border:1px dashed black;
text-align:center;}

#home{position:fixed;top:-30px;left:-30px;}
	
#corner{position:fixed;bottom:0px;right:5px;}

.notdone{
	filter: grayscale(100%);}
	.notdone:hover{
	cursor:not-allowed;}
	
/* BASIC CSS */
 
    body{
background:url(/!g/bg/picnicclothbg.png);
    word-wrap:break-word;
    font-size:16px;
    line-height:23px;
    font-family:ms gothic;
    color:black;}

    a{
    color:blue;
    font-weight:bold;
    text-decoration:underline;}
 
    a:hover{
    color:black;
    text-decoration:none;
    cursor:pointer;}
 
    p{
    margin:0 0 10px 0;
    padding:5px;}
    p img{vertical-align:middle;}
    
    ::selection{ 
    color:black; 
    background-color:#D0FF8D;}
 
        ::-webkit-scrollbar {
    width: 8px;
    height:8px;}
 
    ::-webkit-scrollbar-thumb:vertical{
    background-color: #FF7F27;
    border-radius:10px;}
    
    ::-webkit-scrollbar-thumb:horizontal{
    background-color: #FF7F27;
    border-radius:10px;}
 
    ::-webkit-scrollbar-track {
    background-color:#FEEF89;}
  
#s-m-t-tooltip{
	max-width: 200px;
	font-family:ms gothic;
 text-align:center;
	font-size:14px;
	z-index: 9999;
	margin: 30px 15px 7px 12px;
	padding:5px;
 border-radius:10px;
	border:1px solid #99D9EA;
	color:black;
	background:white;
}
